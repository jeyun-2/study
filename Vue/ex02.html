<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>
<body>
    <div id="app">
        <h1> Hello {{ str }} world!</h1>
        <h2 class="{{str}}"> Hello world!</h2> <!-- 안돼 -->
        <h3 {{ str }}> Hello world!</h3> <!-- 안돼 -->
    </div>
    <div id="app2">
        <!--간단한 자바스크립트 문법 사용가능
            if문은 사용금지
        -->
        <h1>{{ new Date() }}</h1> 
        <h1>{{(Math.floor(Math.random()*6)%2 ==1)? '홀':'짝' }}</h1>
        <h1>{{ ('내'+'힘들다').split('').reverse().join('')+"!"}}</h1>
    </div>
    <div id="app3">
       <h1 v-html='str'></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{str:'Vue.js'}
        });
    </script>
    <script>
        var app = new Vue({
            el:'#app2'
        });
    </script>
    <script>
        var app = new Vue({
            el: '#app3',
            data:{
                str:'문자를 <strong>굵게</strong>또는 <em>기울이고 </em>싶은데...'
            }
        })
    </script>
</body>
</html>
