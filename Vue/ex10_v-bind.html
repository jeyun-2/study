<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex10</title>
</head>
<body>
    <div id="app">
      <p :class=' attrNamesArray '>배열 지정</p>
      <p :class=' attrNamesObject '>객체 지정</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el : "#app",
            data : {
                attrNamesArray: ["btn", "btn-primary", "btn-bolck"] ,
                attrNamesObject: {
                    attrName: true,
                    hideAttr: false,
                    'attr-name': true
                }
            }
        });
    </script>
</body>
</html>
